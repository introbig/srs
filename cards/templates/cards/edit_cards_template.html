{% extends "base.html" %}



{% block content %}
<div class="container">
  <section class="col-md-12">
  	<h3 style="display:inline-block;">{{deck_name}}</h3><button class="btn btn-warning" style="float:right;">Delete Deck</button>
    <table class="table">
    <thead>
      <tr>
        <th>Question</th>
        <th>Answer</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for item in query_set %}
      <tr>
        <td><textarea class="form-control" name="question">{{item.question}}</textarea></td>
        <td><textarea class="form-control" name="answer">{{item.answer}}</textarea></td>
        <td style="text-align:center;">
          <p class="btn-group">
          	<a href="" class="btn btn-success">Update</a>
        	<a href="{% url 'delete_card' id1=item.id id2=deck_id %}" onclick="return confirm('Are you sure you want to delete this card?')" class="btn btn-danger">Delete</a>
          </p>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <button class="btn btn-primary text-center" id="add-new">Add a New Card</button>
  </section>
</div>

{% endblock %}



{% block scripts %}
<script>

$("#add-new").click(function(){
  $("tbody").append("<tr><td><textarea class='form-control' name='question'></textarea></td><td><textarea class='form-control' name='answer'></textarea></td><td style='text-align:center;'><p class='btn-group'><a href='' class='btn btn-warning'>Save</a></p></td></tr>")
})

</script>
{% endblock %}
