{% extends "base.html" %}

{% block head %}
<style>
th, h3 {
	font-weight:700;
}

</style>
{% endblock %}



{% block content %}
<div class="container">
  <section class="col-md-6 col-md-offset-1">
    <h3 class="text-center">My Decks</h3>
    <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Deck Name</th>
        <th>Mastery</th>
        <th>Cards</th>
        <th style="text-align:center;">
          <button class="btn btn-sm btn-success" onclick="newDeck()"><span class="glyphicon glyphicon-plus"></span></button>
        </th>
      </tr>
    </thead>
    <tbody>
      {% for item in query_set %}	
      <tr>
        <td>{{item.name}}</td>
        <td>30%</td>
        <td>100</td>
        <td style="text-align:center;">
          <p class="btn-group">
          	<a href="{% url 'card_review' id=item.id %}" class="btn btn-primary btn-sm">Study</a>
        	<a href="{% url 'edit_cards' id=item.id %}" class="btn btn-default btn-sm">Edit</a>
          </p>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  </section>
  <section class="col-md-4" style="text-align:center;">
  <h3 class="text-center">Sponsors</h3>
    <img src="https://s3.amazonaws.com/leavenet/test/moose.jpg" alt="">



  </section>
</div>
{% endblock %}


{% block scripts %}
<script>
function newDeck() {
	$("tbody").prepend("<tr><form action='/' method='post'><td><input class='form-control' name='deckname' pattern='.{1,}' required title='1 character minimum'></td><td>0%</td><td>0</td><td style='text-align:center;''><button type='submit' class='btn btn-warning btn-sm'>Save</button></td></form></tr>")
}
</script>


{% endblock %}
